<div class="income">
  <label for="income">Income:</label>
  <input
    id="income"
    type="number"
    min="500"
    [ngModel]="getDisplayedIncome()"
    (ngModelChange)="convertDisplayedIncome($event)"
    name="income"
    required="true"
  />
</div>
<div *ngIf="income < 500000" class="text-danger">
  Income must be at least 500
</div>
