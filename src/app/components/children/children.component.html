<div class="children">
  <label for="children">Children:</label>
  <select
    id="children"
    [ngModel]="children"
    (ngModelChange)="updateChildren($event)"
    [class.highlighted]="isHighlighted"
  >
    <option value="NONE">None</option>
    <option value="SINGLE">Single</option>
    <option value="MULTIPLE">Multiple</option>
  </select>
</div>
